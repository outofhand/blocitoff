<div class="jumbotron" ng-hide="userLoggedIn">
	<h2>Login</h2>
	<div class="alert alert-danger" ng-repeat="error in errors">
		{{ error }}
	</div>	
	<div class="form-group">
		<label>Email address</label>
		<input type="email" class="form-control" placeholder="Enter email" data-ng-model="loginUser.email">
	</div>
	<div class="form-group">
		<label>Password</label>
		<input type="password" class="form-control" placeholder="Password" data-ng-model="loginUser.password">
	</div>
	<button type="text"	class="btn btn-primary" data-ng-click="login()">Login</button>	
	<a ui-sref="register" class="btn btn-success">Register</a>
</div>

<div class="jumbotron" ng-show="userLoggedIn">
	<h2>Login</h2>
	<div class="alert alert-success">You are logged in!</div>
	<button type="text"	class="btn btn-primary" data-ng-click="logout()">Logout</button>
</div>
