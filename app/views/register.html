<div class="jumbotron" ng-hide="userLoggedIn">
	<h2>Register</h2>
	<div class="alert alert-success" ng-show="userLoggedIn">You are logged in!</div>
	<div class="alert alert-danger" ng-repeat="error in errors">
		{{ error }}
	</div>
	<div class="form-group">
		<label>Email address</label>
		<input type="email" class="form-control" placeholder="Enter email" data-ng-model="registerUser.email">
	</div>
	<div class="form-group">
		<label>Password</label>
		<input type="password" class="form-control" placeholder="Enter password" data-ng-model="registerUser.password">
	</div>
	<div class="form-group">
		<label>Confirm Password</label>
		<input type="password" class="form-control" placeholder="Confirm password" data-ng-model="registerUser.confirmPassword">
	</div>
	<button type="text"	class="btn btn-success" data-ng-click="register()">Sign up</button>
</div>

<div class="jumbotron" ng-show="userLoggedIn">
	<h2>Register</h2>
	<div class="alert alert-success">You are logged in!</div>
	<button type="text"	class="btn btn-primary" data-ng-click="logout()">Logout</button>
</div>
